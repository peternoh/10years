    function calculateRequiredMonthlySaving(current, goal, rate, years) {
      const monthlyRate = Math.pow(1 + rate, 1/12) - 1;

      // ëª©í‘œ ë‹¬ì„±ì„ ìœ„í•œ ì´ í•„ìš” ê¸ˆì•¡ì—ì„œ í˜„ì¬ ìì‚°ì˜ ë¯¸ë˜ê°€ì¹˜ë¥¼ ëº€ í›„ ì›” ì €ì¶•ì•¡ìœ¼ë¡œ ë‚˜ëˆ„ê¸°
